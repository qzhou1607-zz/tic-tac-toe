<html>
    <head>
        <title>Tic-Tac-Toe</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="tic-tac-toe.css">
        <link href="https://fonts.googleapis.com/css?family=Architects+Daughter" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="tic-tac-toe.js"></script>
    </head>
    <body>
        <div class="scores">
            <div class="score-1">
                <span class="name">Player 1</span>
                <br>
                <span class="points">0</span>
            </div>
            <div class="divider">
                &#124;
            </div>
            <div class="score-2">
                <span class="name">Player 2</span>
                <br>
                <span class="points">0</span>
            </div>
        </div>
        <div class="container">
            <div class="board">
                <div class="settings">
                    <div class="player-choice">
                        <p>How do you want to play?</p>
                        <button class="one-player">One Player</button>
                        <button class="two-player">Two Player</button>
                    </div>
                    <div class="marker-choice">
                        <p>Would you like to be X or O?</p>
                        <button class="choose-x">X</button>
                        <button class="choose-o">O</button>
                    </div>
                </div>
                <div class="win-message">
                    <p>You won!</p>
                </div>
                <div class="lose-message">
                    <p>Sorry, you've lost...</p>
                </div>
                <div class="equal-message">
                    <p>It's a draw...</p>
                </div>
                
                <canvas id="my-canvas"></canvas>
                <ul class="boxes"></ul>
            </div>
        </div>
    </body>
</html>
